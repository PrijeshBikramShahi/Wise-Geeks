<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Sign Up Card -->
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600">Create Your Account</h2>

    <!-- Sign Up Form -->
    <form id="signup-form" class="space-y-4">
      
      <!-- Full Name Field -->
      <div>
        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="full-name" name="full-name" class="w-full px-4 py-2 border border-gray-300 rounded-md" required placeholder="John Doe">
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required placeholder="example@example.com">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required placeholder="********">
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required placeholder="********">
      </div>

      <!-- Sign Up Button -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Sign Up</button>
      </div>
      
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600">Login here</a></p>

  </div>

  <!-- JavaScript for Form Handling -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Example: Displaying form data in console (In real-world, you would send this data to the server)
      console.log('User Details:', { fullName, email, password });

      // Clear the form (or redirect to another page after successful signup)
      document.getElementById('signup-form').reset();
      alert('Account created successfully!');
    });
  </script>

</body>

</html>
