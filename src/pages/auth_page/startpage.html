<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Choose Account Type</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .optionBox {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      border: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .optionBox:hover {
      transform: scale(1.05);
    }

    .optionBox.selected {
      border: 2px solid #3498db;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
    }

    .radioButton {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .radioButton.selected {
      background-color: #3498db;
    }

    .radioButton.selected::after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
    }

    .optionTitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .optionDescription {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }

    .createAccountButton {
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
    }

    .createAccountButton:hover {
      background-color: #2980b9;
    }

    .createAccountButton:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="optionBox" id="startupBox" onclick="selectOption('startup')">
      <div class="radioButton" id="radioStartup"></div>
      <div class="optionTitle">Startup</div>
      <div class="optionDescription">Sign up as a Startup looking for investors</div>
    </div>

    <div class="optionBox" id="investorBox" onclick="selectOption('investor')">
      <div class="radioButton" id="radioInvestor"></div>
      <div class="optionTitle">Investor</div>
      <div class="optionDescription">Sign up as an Investor looking for startups</div>
    </div>
  </div>

  <button class="createAccountButton" onclick="redirectToLogin()">Create Account</button>

  <script>
    let selectedOption = null;

    function selectOption(option) {
      if (selectedOption === option) {
        return;
      }

      // Reset both boxes
      document.getElementById('startupBox').classList.remove('selected');
      document.getElementById('investorBox').classList.remove('selected');
      document.getElementById('radioStartup').classList.remove('selected');
      document.getElementById('radioInvestor').classList.remove('selected');

      // Mark the selected option
      if (option === 'startup') {
        document.getElementById('startupBox').classList.add('selected');
        document.getElementById('radioStartup').classList.add('selected');
      } else if (option === 'investor') {
        document.getElementById('investorBox').classList.add('selected');
        document.getElementById('radioInvestor').classList.add('selected');
      }

      selectedOption = option;
    }

    function redirectToLogin() {
      if (selectedOption === null) {
        alert('Please select an account type first.');
        return;
      }

      // Redirect to the login page (Replace with your actual login page URL)
      window.location.href = "/login";
    }
  </script>

</body>
</html>
