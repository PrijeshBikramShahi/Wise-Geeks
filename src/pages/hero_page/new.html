<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>SMEConnect</title>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6">
    <div class="text-2xl font-bold text-red-600">
      <img src="logo.png" alt="SMEConnect Logo" class="h-8 inline-block"> <!-- Replace with your logo -->
    </div>
    <div class="flex space-x-6">
      <a href="login.html" class="bg-transparent text-white border-2 border-white px-6 py-2 rounded-md hover:bg-white hover:text-black">Login</a>
      <a href="signup.html" class="bg-transparent text-white border-2 border-white px-6 py-2 rounded-md hover:bg-white hover:text-black">Sign Up</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center py-32 text-center">
    <h1 class="text-5xl font-bold mb-4">Welcome to SMEConnect</h1>
    <p class="text-lg text-gray-400 mb-8">Connecting SMEs and Investors to foster growth and opportunities.</p>
    
    <div class="flex space-x-8">
      <a href="#discover" class="bg-transparent text-white border-2 border-white px-6 py-3 rounded-md hover:bg-red-600 hover:text-white transition">Discover</a>
      <a href="#investors" class="bg-transparent text-white border-2 border-white px-6 py-3 rounded-md hover:bg-red-600 hover:text-white transition">For Investors</a>
      <a href="#smes" class="bg-transparent text-white border-2 border-white px-6 py-3 rounded-md hover:bg-red-600 hover:text-white transition">For SMEs</a>
    </div>

    <div class="mt-12">
      <img src="logo.png" alt="SMEConnect Logo" class="h-24 mx-auto"> <!-- Replace with your logo -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-black text-white py-4 text-center">
    <p>&copy; 2025 SMEConnect. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
