<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Example</title>
  <style>
    /* Simple styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .sticky-nav {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 10; /* Ensures it stays above other content */
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 10px;
    }

    .content h2 {
      margin-top: 20px;
      text-align: center;
    }

    /* Just to give the content some height */
    .long-content {
      height: 1500px;
      background-color: lightgray;
      padding: 20px;
    }
  </style>
</head>
<body>

  <section>
    <div class="sticky-nav">
      Sticky Navigation Bar
    </div>
  </section>

  <section class="long-content">
    <div class="content">
      <h2>Scroll to See Sticky Navigation</h2>
      <p>As you scroll down, the navigation bar will stick to the top.</p>
    </div>
  </section>

</body>
</html>
