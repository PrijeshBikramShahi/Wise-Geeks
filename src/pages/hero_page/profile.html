<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./output.css" rel="stylesheet">
  <title>Profile - My Website</title>

  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Profile Page -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="bg-blue-600 text-white w-64 min-h-screen p-6">
      <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
      <ul>
        <li><a href="dashboard.html" class="block py-2 hover:bg-blue-500 rounded">Dashboard</a></li>
        <li><a href="profile.html" class="block py-2 hover:bg-blue-500 rounded">Profile</a></li>
        <li><a href="#" class="block py-2 hover:bg-blue-500 rounded">Settings</a></li>
        <li><a href="login.html" class="block py-2 hover:bg-blue-500 rounded">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-3xl font-bold mb-4">Your Profile</h1>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-gray-600">Name: John Doe</p>
            <p class="text-gray-600">Email: johndoe@example.com</p>
          </div>
          <div>
            <p class="text-gray-600">Phone: +1234567890</p>
            <p class="text-gray-600">Address: 1234 Street, City, Country</p>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <button class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-500">Edit Profile</button>
      </div>
    </div>
  </div>

</body>
</html>
